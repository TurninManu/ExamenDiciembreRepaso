<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only (click)="buscar()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
      
    <ion-input type="text" [(ngModel)]="cadenaBusqueda"></ion-input>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="peliculas.length>1" style="height:100%; width:100%;">
    <ion-list>
    <ion-item *ngFor="let p of peliculas; let i = index" no-padding no-margin (click)="abrirPelicula(p)">
        <ion-row>
          <ion-col col-7 style="font-size:10px">
              <ion-row>{{p.title}}</ion-row>
              <ion-row>{{p.release_date}}</ion-row>
              <ion-row>puntuaciÃ³n: {{p.vote_average}}</ion-row>
            </ion-col>
            <ion-col col-3>
              <img style="height:70px; width:60px;" src="{{p.poster_path}}"/>
            </ion-col>
            <ion-col col-2 no-padding no-margin>
              <button ion-button (click)="puntuacion(i);$event.stopPropagation();">
                  <ion-icon slot="end" name="star"></ion-icon>
              </button>
            </ion-col>
        </ion-row>
    </ion-item>
      
    </ion-list>
  </div>
  <div *ngIf="peliculas.length<1"  style="height:100%; width:100%;">
    <img  style="height:100%; width:100%;" src='../../assets/imgs/fondo.jpg'/>
  </div>
</ion-content>
