<ion-header>
  <ion-navbar>
    <ion-title>detallePelicula</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-row>Puntuación: {{pelicula.vote_average}}</ion-row>
        <ion-row>Número de votos: {{pelicula.vote_count}}</ion-row>
      </ion-col>
      <ion-col col-6>
        <img style="height:130px; width:120px;" src="{{pelicula.poster_path}}"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        {{pelicula.overview}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
